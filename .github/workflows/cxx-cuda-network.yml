name: C++ CUDA network

on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-cuda
  cancel-in-progress: true

jobs:
  CUDA-compilation:
    name: CUDA@12.9 GCC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install pynucastro
        run: pip install .

      - name: Get AMReX
        run: |
          mkdir external
          cd external
          git clone https://github.com/AMReX-Codes/amrex.git
          cd amrex
          git checkout development
          echo 'AMREX_HOME=$(GITHUB_WORKSPACE)/external/amrex' >> $GITHUB_ENV
          echo $AMREX_HOME
          if [[ -n "${AMREX_HOME}" ]]; then exit 1; fi
          cd ../..

      - name: Get Microphysics
        run: |
          cd external
          git clone https://github.com/AMReX-Astro/Microphysics.git
          cd Microphysics
          git checkout development
          cd ../..

      - name: Dependencies
        run: .github/workflows/dependencies/dependencies_nvcc.sh 12.9

      - name: Regenerate he-burn-19am network
        run: |
          cd external/Microphysics/networks/he-burn/he-burn-19am
          NPY_DISABLE_CPU_FEATURES="AVX512F AVX512CD AVX512_SKX" python he_burn_19am.py

      - name: Regenerate ase-iron network
        run: |
          cd external/Microphysics/networks/he-burn/ase-iron
          NPY_DISABLE_CPU_FEATURES="AVX512F AVX512CD AVX512_SKX" python ase_iron.py

      - name: Compile nse_net_cell (NSE_NET, ase)
        run: |
          export PATH=$PATH:/usr/local/cuda/bin
          cd external/Microphysics/unit_test/nse_net_cell
          make clean
          make USE_CUDA=TRUE NETWORK_DIR=he-burn/ase-iron -j 4
